<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Tweet template -->
    <script type="text/x-underscore-template" id="tweet-template">
      <article class="tweet">
        <header>
          <img class="avatar" src="<%= user.avatars.small %>">
          <h2><%= user.name %></h2>
          <span class="handle"><%= user.handle %></span>
        </header>
        <p><%= content.text %></p>
        <footer>
          <span class="time-stamp"><%= getElapseDays(created_at) %></span>
          <a href="http://www.example.com"><i class="fa fa-heart" aria-hidden="true"></i></a>
          <a href="http://www.example.com"><i class="fa fa-retweet" aria-hidden="true"></i></a>
          <a href="http://www.example.com"><i class="fa fa-flag" aria-hidden="true"></i></a>
        </footer>
      </article>
    </script>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose-button.js"></script>
    <script type="text/javascript" src="/scripts/tweets.js"></script>
    <script type="text/javascript" src="/scripts/form-validation-alert.js"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/898bea40a1.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
